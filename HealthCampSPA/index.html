<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cssStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="handleDB.js"></script>
</head>
<body onload="init();">
    <ul>
        <li>
            <div class="active" id="Demographics">Demographics</div>
        </li>
        <li>
            <div id="HealthVitals">Health Vitals</div>
        </li>
        <li>
            <div id="Reports"  onclick="loadForm3();" >Reports</div>
        </li>
    </ul>

    <div id="wrapper">
        <div id="DemographicsForm" style="display:block">
            <form id="regForm">
                <div class="d-flex">
                    <div id="leftCol" class="d-inline" style="border-right-color: green; border-right-style: inset;">

                        <div class="row">
                            <div class="column" align="right">
                                First Name
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="fname" id="fname" required>
                            </div>
                        </div>


                        <div class="row">
                            <div class="column" align="right">
                                Last Name
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="lname" id="lname" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                Gender
                            </div>
                            <div class="column">
                                <select id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                Age
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="age" id="age" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                Notes or Other Details
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="other" id="other" required>
                            </div>
                        </div>


                        <div class="row">
                            <div class="column" align="right">
                            </div>
                            <div class="column">
                      <input type="button" class="btn btn-lg btn-success" value="Save" onclick="saveForm1();">
                            </div>
                        </div>
                    </div>


                    <div id="rightCol" class="d-inline" style="margin-left: 10%;">


                        <div class="row">
                            <div class="column" align="right">
                                Photo:
                            </div>
                            <div class="column">
                            </div>
                        </div>

                        <div class="row">
                       <div class="column" align="right">
                           <video onclick="snapshot(this);" width=200 height=200 id="video" autoplay></video>
                           <canvas id="myCanvas" width="200" height="150" style="display:none;margin-top:25px"></canvas>
                       </div>
                       <div class="column">
                       </div>
                   </div>

                   <div class="row">
                       <div class="column" align="right">
                        <input type="button" class="btn btn-lg btn-success" value="Capture" onclick="snapshot();" id="capture">
                           <input type="button" class="btn btn-lg btn-success" value="Capture Another" id="captureAnother"  onclick="startWebcam();" style="display:none;">
                       </div>
                       <div class="column">
                        
                       </div>
                   </div>
            
                    </div>

                </div>
        </div>
        </form>

    </div>

    <div id="wrapper">
        <div id="HealthVitalsForm" style="display:none;">
            <form id="healthForm" method="post">
                <div class="d-flex">
                    <div id="leftCol" class="d-inline" style="border-right-color: green; border-right-style: inset;">

                        <div class="row">
                            <div class="column" align="right">
                                Height
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="ht" id="ht" required>
                            </div>
                        </div>


                        <div class="row">
                            <div class="column" align="right">
                                Weight
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="wt" id="wt" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                Body Temperature
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="bt" id="bt" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                Pulse Rate
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="pr" id="pr" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                BP
                            </div>
                            <div class="column">
                                <input type="text" class="textfield" name="bp" id="bp" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                            </div>
                            <div class="column">
                                 <input type="button" class="btn btn-lg btn-success" value="Save" onclick="saveForm2();">
                            </div>
                        </div>
                    </div>


                    <div id="rightCol" class="d-inline" style="margin-left: 10%;">


                        <div class="row">
                            <div class="column" align="right">
                                Medication:
                            </div>
                            <div class="column">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                 <textarea name="medication" id="medication" rows="4" cols="30" required></textarea>
                            </div>
                            <div class="column">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                Notes:
                            </div>
                            <div class="column">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" align="right">
                                 <textarea name="notes" id="notes" rows="4" cols="30" required></textarea>
                            </div>
                            <div class="column">
                            </div>
                        </div>

                    </div>

                </div>
        </div>
        </form>

    </div>
    <div id="wrapper">
      <div id="ReportsForm" style="display:none; margin: 7%;">

        <div id="ReportTableTitle">
        Patient Details
            </div>

        <table id="ReportTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Photo</th>
              <th>Medication</th>
              <th>Notes</th>
            </tr>
          </thead>

          <tbody>
          </tbody>

        </table>
      </div>
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Question 1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="a">
	<header><div class="headtitle"> Question 1</div></header>
	<div class="left">
	<div class="text"><p>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line</p></div>
	<div class="questable">
		<table>
			<tr>
				<td><input type="radio" name="ans" id="1">
					<math xmlns="http://www.w3.org/TR/MathML3"><mi>y</mi><mo>=</mo><mi>m</mi><mi>x</mi><mo>+</mo><mi>b</mi></math>
				</td>
				<td><input type="radio" name="ans" id="2">
					<math xmlns="http://www.w3.org/TR/MathML3"><mo>(</mo><mi>x</mi><mo>-</mo><mi>h</mi><mo>)</mo><mn>2</mn><mo>+</mo><mo>(</mo><mi>y</mi><mo>-</mo><mi>k</mi><mo>)</mo><mn>2</mn><mo>=</mo><mi>r</mi><mn>2</mn></math>
				</td>
			</tr>
			<tr>
				<td><input type="radio" name="ans" id="3">
					<math xmlns="http://www.w3.org/TR/MathML3"><mi>y</mi><mo>-</mo><mi>y</mi><mn>1</mn><mo>=</mo><mi>m</mi><mo>(</mo><mi>x</mi><mo>-</mo><mi>x</mi><mn>1</mn><mo>)</mo></math>
				</td>
				<td><input type="radio" name="ans" id="4">
					<math xmlns="http://www.w3.org/TR/MathML3"><mi>y</mi><mo>-</mo><mi>y</mi><mn>2</mn><mo>=</mo><mfrac><mrow><mi>y</mi><mn>2</mn><mo>-</mo><mi>y</mi><mn>1</mn></mrow><mrow><mi>x</mi><mn>2</mn><mo>-</mo><mi>x</mi><mn>1</mn></mrow></mfrac><mo>(</mo><mi>x</mi><mo>-</mo><mi>x</mi><mn>2</mn><mo>)</mo></math>
				</td>
			</tr>
		</table>
	</div>
	</div>
	<div class="photo"><img src="img/maths.png"></div>
	<div class="buttons">
		
	<button onclick="q1Next()">Submit and Next Question</button>
	<button onclick="q1Reset()">Cancel and Clear Selection</button>
	</div>
</div>
<footer>CMPE 280- Rohit Maheshwari</footer>
</body>
</html>

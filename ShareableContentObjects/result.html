<!DOCTYPE html>
<html>
<head>
	<title>Summary</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body onload="findResults()">
<div class="test">
	
</div>

<div class="a" style="height: 440px">
	<header><div class="headtitle"> Score Card</div></header>
	<div class="scorecard">
		<details open>
		  <summary>Quantative Section</summary>
		  <p id="mathsAnswered"></p>
		  <p id="mathsCorrect"></p>
		  <p id="mathsScore"></p>
		</details>
		<br>
		<details open>
		  <summary>Reading Section</summary>
		  <p id="readingAnswered"></p>
		  <p id="readingCorrect"></p>
		  <p id="readingScore"></p>
		</details>
		<br>
		<details open>
		  <summary>Audio/Video Section</summary>
		  <p id="audioAnswered"></p>
		  <p id="audioCorrect"></p>
		  <p id="audioScore"></p>
		</details>
		<br>
	</div>
	<div class="buttons" style="margin-left: 45%;">
		<br>
	<button onclick="finish()">Finish</button>
	</div>
</div>


	
<footer>CMPE 280- Rohit Maheshwari</footer>
</body>
</html>
